schemaVersion: 2.1.0
metadata:
  name: demo-porject
components:
  - name: tools
    container:
      image: quay.io/devfile/universal-developer-image:ubi8-f5ffca8
      memoryLimit: 3Gi
commands:
  - id: install
    exec:
      component: tools
      commandLine: "jbang trust add -o --fresh --quiet https://raw.githubusercontent.com/apache/camel/camel-3.18.2/dsl/camel-jbang/camel-jbang-main/dist/CamelJBang.java"
events:
  postStart:
    - install
